<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;
//hứng sự  kiện thay đổi màn hình để chọn lại kích thước cho canvas và border và vẽ border
    addEventListener("resize", function () {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      border.resize();
      border.draw();
    });

//tạo class cho border
    class BorderWall {
        resize() {
          this.x = canvas.width*0.05;
          this.y = canvas.height*0.05;
          this.width = canvas.width*0.9;
          this.height = canvas.height*0.9;
          this.strokeWidth = 5; //Tham số hoá
        }
        constructor() {
          this.resize();// truyền kích thước vào class
        }
    
        draw() {
          c.lineWidth = this.strokeWidth;
          c.strokeStyle = "black";
          //vẽ hình chữ nhật
          c.beginPath();
          c.rect(this.x, this.y, this.width, this.height);
          c.stroke();
          c.closePath();
        //vẽ đường chéo
          c.beginPath();
          c.strokeStyle = "green";
          c.moveTo(this.x, this.y);
            c.lineTo(this.x + this.width, this.y + this.height);
            c.moveTo(this.x + this.width, this.y);
            c.lineTo(this.x, this.y + this.height);
          c.stroke();
          c.closePath();
        }
    
      }
    let border = new BorderWall ();//tạo phần tử border
    border.draw(); //vẽ border ban đầu


  </script>
</body>

</html>
